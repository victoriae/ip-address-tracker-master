<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin="" />

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css">

  <title>Frontend Mentor | IP Address Tracker</title>
</head>

<body>
  <header>
    <h2>IP Address Tracker</h2>
    <div class="input-group">
      <input type="text" class="input-ip" id="input-ip" placeholder="Search for any IP address or domain">
      <button class="arrow-button" id="button">
        <img class="arrow-image" src="./images/icon-arrow.svg" alt="arrow">
      </button>
    </div>
    <div class="user-info">
      <div class="item">
        <h5 class="info-title">IP ADDRESS</h5>
        <p class="data" id="ip">192.212.174.101</p>
      </div>
      <div class="item">
        <h5 class="info-title">LOCATION</h5>
        <p class="data" id="location">Brooklyn, NY</p>
        <p class="data" id="postalcode">10001</p>
      </div>
      <div class="item">
        <h5 class="info-title">TIMEZONE</h5>
        <p class="data" id="timezone">UTC -05:00</p>
      </div>
      <div class="item">
        <h5 class="info-title">ISP</h5>
        <p class="data" id="isp">SpaceX Starlink</p>
      </div>
    </div>
  </header>
  <div id="map"></div>

  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""></script>
  <script src="./js/scripts.js"></script>
</body>

</html>
